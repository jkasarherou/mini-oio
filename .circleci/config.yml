version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:bionic-scm
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - setup_remote_docker
      - run:
          name: Build
          command: make build
      - run:
          name: Install s2i
          command: curl -L https://github.com/openshift/source-to-image/releases/download/v1.1.14/source-to-image-v1.1.14-874754de-linux-amd64.tar.gz | tar xz ./s2i && sudo install s2i /usr/local/bin/s2i
      - run:
          name: Test
          command: make test
      - run:
          name: Save image
          command: docker save -o image.tar openioci/builder
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish:
    docker:
      - image: circleci/buildpack-deps:bionic-scm
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Push image
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push openioci/builder

workflows:
  version: 2
  main:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only: master
